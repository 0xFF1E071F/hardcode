<canvas id=c width=640 height=480/><script>function q(n){var g=Math,w=640,h=880,e,f,j,l,z,o,c=document.getElementById('c'),d,x,y,b,i,k,s,t,v,u,p,r;e=-2;f=1;j=-3;l=j+(f-e)*h/w;z=(f-e)/w;o=(l-j)/h;d=c.getContext("2d");i=d.createImageData(w,h);for(y=0;y<h;y++){s=l-y*o;for(x=0;x<w;x++){t=e+x*z;u=t+g.cos(n+x/8)/7;v=s+g.sin(n+y/9)/20;b=1;for(m=0;m<32;m++){p=u*u;r=v*v;if(r>w){b=0;break}v=2*u*v+s;u=p-r+t}k=(x+y*w)*4;if(!b)i.data[k]=m*16;i.data[k+3]=w}}d.putImageData(i,0,0);setTimeout("q("+(n+.1)+")")}q(0);</script>
