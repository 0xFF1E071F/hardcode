<script>var H=128,T=0,D=255,a=10.25;document.write("<canvas id=C height=128 width=128>");M=Math;setInterval(function(){B=document.getElementById("C").getContext('2d');N=B.getImageData(0,0,H,H);n=N.data;for(j=H;j--;)for(i=H;i--;){P=j*H*4+i*4;I=i-64;J=j-64;C=16*((3*D/M.sqrt(I*I+J*J)+T/2)^(M.atan2(J,I)*a*2+a*M.sin(T/9)));n[P++]=C;n[P++]=D-C;n[P++]=C;n[P]=D;}B.putImageData(N,0,0);T++;},33)</script>
